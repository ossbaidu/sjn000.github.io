<!DOCTYPE html>
<html>

<head>
    <title>密码</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/5.0.0-beta2/css/bootstrap.min.css">
    <style>
        .modal-content {
            border-radius: 10px;
        }

        .password-input {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 8px;
        }

        .btn-container {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="passwordModal" class="modal fade" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">请输入密码：</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body">
                    <input type="password" class="password-input form-control" id="passwordInput">
                </div>
                <div class="modal-footer">
                    <div class="btn-container">
                        <button type="button" class="btn btn-primary" onclick="checkPassword()">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>

   <script src="https://cdn.staticfile.org/crypto-js/3.1.9-1/crypto-js.min.js"></script>

    <script>
var MAX_TRIES = 3;
var count = 0;

var modal = document.getElementById("passwordModal");
var passwordInput = document.getElementById("passwordInput");

function checkPassword() {
    var password = passwordInput.value;
    var id = getParameterByName('id');
    var apiUrl = 'http://admin.gua.gay/y1437398450/api.php?id=' + id;

    fetch(apiUrl)
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            var targetUrl = data.targetUrl;
            var expectedPassword = data.password;
            var md5Password = md5(password);

            if (md5Password === expectedPassword) {
                window.location.href = targetUrl;
            } else if (count < MAX_TRIES - 1) {
                alert("密码错误！剩余尝试次数：" + (MAX_TRIES - count - 1));
                count++;
            } else {
                alert("超过最大尝试次数，请稍后再试！");
            }

            closeModal();
        })
        .catch(function (error) {
            console.error('Error:', error);
        });
    
    function closeModal() {
        var myModal = new bootstrap.Modal(modal);
        myModal.hide();
    }
}

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function showModal() {
    var myModal = new bootstrap.Modal(modal);
    myModal.show();
}

document.addEventListener("DOMContentLoaded", function () {
    showModal();
});

    </script>

</body>

</html>
