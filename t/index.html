<!DOCTYPE html><html><head><meta charset="UTF-8"><title>loading...</title><style>        body {            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;            background-color: #f5f5f5;            font-family: Arial, sans-serif;        }        .message {            text-align: center;            color: #333;            font-size: 20px;        }</style></head><body><div class="message"><p style="font-size: 16px;">Redirecting, please wait...</p><p style="font-size: 24px;">跳转中，请稍等...</p></div><script>        const paramValue = window.location.search.substring(1);        if (paramValue) {            var xhr = new XMLHttpRequest();            xhr.open('GET', 'https://demo.hb153.cn/api.php?id=' + paramValue, true);            xhr.onload = function() {                if (xhr.status === 200) {                    var response = JSON.parse(xhr.responseText);                    if (response.url) {                        window.location.href = response.url;                    }                }            };            xhr.send();        }</script></body></html>
